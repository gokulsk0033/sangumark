<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="/">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>
            <form onsubmit="check()">
            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" required>
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required>
                </div>
    
                <div class="group">
                    <label for="pincode">Pincode</label>
                    <input type="phone" name="pincode" id="pincode" required>
                </div>
                <div class="group">
                    <label for="city">Tranaction ID</label>
                    <input type="text" name="transid" id="transid" required>
                </div>
                <div class="group">
                    <img src="qrlogopp.png" alt="QRCODE" width="250" height="250">
                    <br>
                    <b>Scan and pay the total price</b>
                    

                </div>
                <div class="grouppay">
                    
                    
                    
                    <p> <img src="gpay-logo.png" width="40" height="40"> Gpay : 1234567890</p>
                    <p> <img src="phonepe-logo.png" width="40" height="40"> Phonepe : 1234567890</p>
                    <p> <img src="paytm-logo2.jpg" width="40" height="40"> Paytm : 1234567890</p>
                </div>

    
                
            </div>
            
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">900</div>
                </div>
            </div>
            <button type="submit" class="buttonCheckout">CHECKOUT</button>
            </div>
        </form>
    </div>
</div>


<script src="cart.js"></script>

</body>
</html>
