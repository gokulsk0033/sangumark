<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <p>Loading...</p>
    </div>
    <div class="container">
        
        <header>
            <h1>LIST PRODUCT</h1>
            <div class="iconCart">
                <img src="cart.png">
                <p>CART</p>
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">

            <div class="item">
                <img src="pic1.jpg" alt="">
                <h2>coconut oil</h2>
                <div class="price">550</div>
                <h3>Describtion</h3>
                <button>Add To Cart</button>
            </div>

        </div>
    </div>

    <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="images/1.webp">
                <div class="content">
                    <div class="name">oil</div>
                    <div class="price">550 / per litre</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons mybutton" >
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="cart.html">CHECKOUT</a>
            </div>
        </div>
    </div>


    <script src="home.js"></script>
    
</body>
</html>
